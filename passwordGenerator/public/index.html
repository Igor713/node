<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="generated-password">Selecione as opções</div>
      <form>
        <label for="quantity-character">Quantidade de Caracteres:</label>
        <input type="number" id="quantity-character" value="20" min="1" max="50" class="quantity-character" />

        <label><input type="checkbox" class="chk-uppercase" /> Adicionar Maiúsculas</label>
        <label><input type="checkbox" class="chk-lowercase" /> Adicionar Minúsculas</label>
        <label><input type="checkbox" class="chk-number" /> Adicionar Números</label>
        <label><input type="checkbox" class="chk-symbol" /> Adicionar Símbolos</label>

        <button type="button" class="generate-password">Gerar Senha</button>
      </form>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
